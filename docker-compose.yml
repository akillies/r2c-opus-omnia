services:
  app:
    build: .
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - DATABASE_URL=postgresql://r2c:r2c_password@db:5432/r2c
      - NODE_ENV=production
      - PORT=5000
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=r2c
      - POSTGRES_PASSWORD=r2c_password
      - POSTGRES_DB=r2c
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U r2c"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
